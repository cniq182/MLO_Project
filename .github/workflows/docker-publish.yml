name: Build and publish Docker image

on:
  push:
    branches: [ main ]
    paths:
      - "Dockerfile"
      - ".dockerignore"
      - "en_es_translation/pyproject.toml"
      - "en_es_translation/uv.lock"
      - "en_es_translation/src/**"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: en_es_translation
          file: en_es_translation/Dockerfile
          push: true

          tags: |
            ghcr.io/${{ github.repository_owner }}/en-es-translation:latest
            ghcr.io/${{ github.repository_owner }}/en-es-translation:${{ github.sha }}
