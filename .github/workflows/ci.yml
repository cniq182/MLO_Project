name: CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: en_es_translation
        run: uv sync

      - name: Run tests + coverage
        working-directory: en_es_translation
        run: uv run pytest --cov=en_es_translation --cov-report=term-missing
      - name: Lint with ruff
        working-directory: en_es_translation
        run: uv run ruff check .

