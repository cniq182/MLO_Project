# @package train

# Training hyperparameters
epochs: 1
batch_size: 8
lr: 1e-3

# DataLoader settings
num_workers: 0
shuffle: true

# Trainer settings
accelerator: "auto"
devices: 1
log_every_n_steps: 1

# Checkpoint settings
monitor: "val_loss"
mode: "min"
save_top_k: 1
checkpoint_filename: "best-checkpoint-{epoch:02d}-{val_loss:.2f}"

# Profiling
enable_profiling: true

# Dataset subset sizes (for debugging/faster iteration)
train_subset_size: 200
eval_subset_size: 100
