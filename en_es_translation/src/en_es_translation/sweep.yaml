# Ya no ponemos la ruta al archivo .py, sino el nombre del módulo
program: en_es_translation.train
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  model.lr:
    values: [1e-2, 5e-3, 1e-3]
  train.batch_size:
    values: [8, 16]
  train.epochs:
    value: 1

command:
  - ${env}
  - python
  - -m                  # <--- Añadimos esto
  - ${program}
  - ${args_no_hyphens}